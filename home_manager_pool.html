<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>ResiComm Manager</title>
	<link rel="stylesheet"
		href="style.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<img src=
				"images/manager/home/menu-icon.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
            <div class="logo">Pool Manager</div>

		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src=
					"images/manager/home/search.png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src=
				"images/manager/home/notification.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
					"images/manager/home/profile.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option4">
						<img src=
							"images/manager/home/dashboard.png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="nav-option option1">
						<img src=
							"images/manager/home/home.png"
							class="nav-img"
							alt="institution">
						<h3> Home</h3>
					</div>

					<div class="nav-option option5">
						<img src=
							"images/manager/home/profile.png"
							class="nav-img"
							alt="blog">
						<h3> Profile</h3>
					</div>

					<div class="nav-option option6">
						<img src=
							"images/manager/home/settings.png"
							class="nav-img"
							alt="settings">
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
						<img src=
							"images/manager/home/logout.png"
							class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
						"images/manager/home/search.png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			
			<div class="button-container">
				<button class="button bt1">Manage Pool Timings</button>
                <button class="button bt3">Manage Residents</button>
                <button class="button bt4">Manage Visitors</button>
			</div>

            <table>
                <tr>
                    <td>
                        <form>
                            <div>
                                <label>Employee Id </label>
                                <input type="number">
                            </div>

                            <div>
                                <label>Employee Name </label>
                                <input type="text">
                            </div>
                            
                            <div>
                                <label for="empId">Employee Email </label>
                                <input type="email">
                            </div>

                            <div>
                                <label>Phone Number</label>
                                <input type="tel">
                            </div>

                            <div class="form_action--button">
                                <input type="submit" value="submit">
                                <input type="reset" value="reset">
                            </div>  
                        </form>

                        <td>
                            <table class="list" id="storeList">
                                <thead>
                                    <tr>
                                        <th>Employee Id</th>
                                        <th>Employee Name</th>
                                        <th>Employee Email</th>
                                        <th>Phone Number</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td>101</td>
                                    <td>Pool Manager 1</td>
                                    <td>asdf@gmail.com</td>
                                    <td>63247901</td>
                                    <td><button>Edit</button><button>Delete</button></td>
                                </tr>
                            </table>
                        </td>
                    </td>
                </tr>
            </table>

            
        </div>
    </div>
</body>
</html>
