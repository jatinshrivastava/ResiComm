<html lang="en">

	<title>ResiComm Manager</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="home.css">
	<link rel="stylesheet" href="custom.css">
	<link rel="stylesheet" href="responsive.css">

<body>
  <header>
		<div class="logosec">
			<!-- <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png" class="icn menuicn" id="menuicn" alt="menu-icon"> -->
      <div class="logo">RESICOMM</div>
		</div>
		<div class="message">
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/login.html">Login/Signup</a></li>
        </ul>
      </nav>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
			<div class="dp">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png" class="dpicn" alt="dp">
			</div>
		</div>
	</header>
	<!-- for header part -->
  <div id="login" class="login main-container">

    <form class="login-form mt-5" action="resident_dashboard.html" method="post">
    
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input class="form-control" type="email" placeholder="Enter email" name="email" required>
    
        <label for="password"><b>Password</b></label>
        <input class="form-control" type="password" placeholder="Enter Password" name="password" required>
    
        <a class="submit" href="resident_dashboard.html" type="submit">Login</a>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      
      <div class="d-flex fs-13 mt-1">
        <a class="mr-1" href="forgot_password.html">Forgot password?</a> | 
        <span class="ml-1">Not a member? <a href="register.html">Register</a></span>
      </div>

      <!-- <div class="mt-1">
        
      </div> -->
    
    </form>
  </div>
