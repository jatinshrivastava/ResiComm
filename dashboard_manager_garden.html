<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>ResiComm Manager</title>
	<link rel="stylesheet"
		href="style.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<img src=
				"images/manager/dashboard/menu-icon.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
            <div class="logo">Garden Manager</div>

		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src=
					"images/manager/dashboard/search.png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src=
				"images/manager/dashboard/notification.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
					"images/manager/dashboard/profile.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src=
							"images/manager/dashboard/dashboard.png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="nav-option option4">
						<img src=
							"images/manager/dashboard/home.png"
							class="nav-img"
							alt="institution">
						<h3> Home</h3>
					</div>

					<div class="nav-option option5">
						<img src=
							"images/manager/dashboard/manager_profile.png"
							class="nav-img"
							alt="blog">
						<h3> Profile</h3>
					</div>

					<div class="nav-option option6">
						<img src=
							"images/manager/dashboard/settings.png"
							class="nav-img"
							alt="settings">
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
						<img src=
							"images/manager/dashboard/logout.png"
							class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
						"images/manager/dashboard/search.png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			<div class="box-container">

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">3820</h2>
						<h2 class="topic">Number of Residents</h2>
					</div>

				</div>

                <div class="box box3">
					<div class="text">
						<h2 class="topic-heading">120</h2>
						<h2 class="topic">Number of Gardens</h2>
					</div>

				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">120</h2>
						<h2 class="topic">Garden Employees</h2>
					</div>

				</div>

				
			</div>

			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Recent Reports</h1>
					<button class="view">View All</button>
				</div>

				<div class="report-body">
					<div class="report-topic-heading">
						<h3 class="t-op">Reports</h3>
						<h3 class="t-op">Resident</h3>
						<h3 class="t-op">Date</h3>
						
					</div>

					<div class="items">
						<div class="item1">
							<h3 class="t-op-nextlvl">Report_1</h3>
							<h3 class="t-op-nextlvl">Resident_1</h3>
							<h3 class="t-op-nextlvl">Date_1</h3>
							
						</div>

						<div class="item1">
							<h3 class="t-op-nextlvl">Report_2</h3>
							<h3 class="t-op-nextlvl">Resident_2</h3>
							<h3 class="t-op-nextlvl">Date_2</h3>
						</div>

						<div class="item1">
							<h3 class="t-op-nextlvl">Report_3</h3>
							<h3 class="t-op-nextlvl">Resident_3</h3>
							<h3 class="t-op-nextlvl">Date_3</h3>
						</div>


					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
