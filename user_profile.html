<!DOCTYPE html>

<body>

	<!-- for header part -->

		<div class="logosec">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"

				alt="menu-icon">
            <div class="logo">Visitor</div>

		</div>

		<div class="searchbar">
			<input type="text"

"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"

		</div>

		<div class="message">

"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"

					</div>

					<div class="nav-option option4">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"

							alt="institution">
						<h3> Home</h3>
					</div>

					<div class="nav-option option5">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"

							alt="blog">

					</div>

					<div class="nav-option option6">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"

							alt="logout">

					</div>

		<div class="main">

			<div class="searchbar2">
				<input type="text"

"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			<div class="visitor-box-container">

                        &nbsp;
                        &nbsp;

                       </div>
                       </div>
                       <br>
                       <div class="d-flex">

                    <input type="text" id="apartment_number" name="apartment_number">
                    </div>
                   </div>
                   <br>
                   <div class="d-flex">
                    <div class="d-inline">

                        <select id="vehicle_number" name="vehicle_number">
                            <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                </div>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <div class="d-flex">

            </div>
               </div>
            </div>
            <br>
                   <div class="d-flex">

            &nbsp;
            &nbsp;
            &nbsp;
            <div class="d-flex">
                <div class="d-inline">

            </div>

            </div>

            </div>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;

                    <option value="AR">Arkansas</option>

                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>

                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>

                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>

                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>

          </div>

           <br>
           <div class="d-flex">
            <div class="d-inline">
            <label for="apartment_number">Driving License Number:</label>
        <input type="text" id="apartment_number" name="apartment_number">
        </div>
       </div>

       <hr class="hr-rounded">
       <br>

                        <button type="submit" class="btn-primary" value="Submit">Submit</button>
