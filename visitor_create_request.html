			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Create a Visit Request</h1>
				</div>

				<div class="report-body">
					<form>
                        <div class="d-flex">
                            <div class="d-inline">
                            <label for="apartment_number">Apartment Number:</label>
                        <input type="text" id="apartment_number" name="apartment_number">
                        </div>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                       <div class="d-inline"> 
                        <label for="building_number">Building Number:</label>
                        <input type="building_number" id="building_number" name="building_number">
                       </div>
                       </div>
                       <br>
                        <label for="vehicle_radio">Will you be coming with a vehicle?:</label><br>
                        <div class="d-flex">
                        <input type="radio" id="vehicle_radio_no" name="vehicle_radio" value="no">
                        &nbsp;
                        <label for="male">No</label>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <input type="radio" id="vehicle_radio_yes" name="vehicle_radio" value="yes">
                        &nbsp;
                        <label for="female">Yes</label><br>
                        </div>                
                        <br>
                        <label for="vehicle_number">Select your vehicle:</label>
                        <select id="vehicle_number" name="vehicle_number">
                            <option value="">Select vehicle</option>
                            <option value="number1">Hyundai Elantra / LHD-8488</option>
                            <option value="number2">Nissan Turano / CBH-3536</option>
                            <option value="number3">Ford Fusion / MBD-1254</option>
                          </select><br>
                        <p style="font-size:14px;">Vehicle not added?<a href="/visitor_register_vehicle.html">Add here!</a></p>
                        <br>
                        <div class="d-flex">
                            <div class="d-inline">
                                <label for="in-time">In-Time:</label>
                        <input type="text" id="in-time" name="in-time">
                            </div>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <div class="d-inline">
                            <label for="out-time">Out-Time:</label>
                        <input type="text" id="out-time" name="out-time">
                        </div>
                        </div>
                       <br>
                       <p><label for="visit-reason">Reason for visit:</label></p>
  <textarea id="visit-reason" name="visit-reason" rows="6" cols="96"></textarea>
  <br>
  <br>
                        <button type="submit" class="btn-primary" value="Submit">Submit</button>
                      </form>
